<html layout:decorate="layouts/defaults/loggedinlayout">
<div layout:fragment="content">
  
  <form class="container box justify-content-center text-light" action="#" th:action="@{/doAddProduct}" th:object="${ProductModel}" method="post">
  <div class="row justify-content-center">
                <div class="col-1"></div>
                <div class="col-10">
                <h1 class="text-center">Add New Product</h1>
                <div class="mb-3">
					<label class="form-label">Product Name</label>
					<input class="form-control" type="text" name="ProductName" th:field="*{ProductName}" placeholder="Product Name">
				</div>
	          <div class="mb-3">
					<label class="form-label">Price</label>
					<input class="form-control" type="text"name="ProductRetailPrice" th:field="*{ProductRetailPrice}" placeholder="Price">
				</div>
				<div class="mb-3">
					<label class="form-label">Description</label>
					<input class="form-control" type="text" name="ProductDescription" th:field="*{ProductDescription}" placeholder="Description">
				</div>
	            <div class="d-grid gap-2 col-6 mx-auto">
	            	<input class="btn btn-outline-success btn-lg mb-3" type="submit" name="signup" value="Add Product">
	            </div>
	           
	            </div>
                <div class="col-1"></div>
            </div>
  </form>
</div>

</html>
