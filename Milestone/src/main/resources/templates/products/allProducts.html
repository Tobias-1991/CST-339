<html layout:decorate="layouts/defaults/loggedinlayout">

<main layout:fragment="content" class="bg-light">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
			<h5 class="text-uppercase">BROWSE PRODUCTS</h5>
				<nav style="--bs-breadcrumb-divider: '>';" class="row">
					<ol class="breadcrumb text-uppercase text-dark px-5">
						<li class="breadcrumb-item">
							<a class="text-reset" href="/">HOME</a>
						</li>
						<li class="breadcrumb-item active">
							ALL
						</li>
					</ol>
				</nav>
				<div class="row row-cols-2 row-cols-md-3 row-cols-lg-4 g-2">
					<!-- REPEAT THIS OVER FOR EACH PRODUCT -->
					<table>
					<thead>
						<tr>
							<th style="text-align:center">Product Number</th>
							<th style="text-align:center">Product Name</th>
							<th style="text-align:center">Price</th>
							<th style="text-align:center">Quantity</th>
						</tr>
					</thead>
					<tbody>
						<tr th:if="${products.empty}">
							<td style="text-align:center" colspan="4"> No Products Available </td>
						</tr>
						<tr th:each="product : ${products}">
							<td style="text-align:center"><h5 th:text="${product.productNo}">0000000001</h5></td>
							<td style="text-align:center"><h5 th:text="${product.productName}">Product 1</h5></td>
							<td style="text-align:center"><h5 th:text="${product.cost}">1.00</h5></td>	
							<td style="text-align:center"><h5 th:text="${product.quantity}">1</h5></td>							
						</tr>
					</tbody>
					</table>					
				</div>
			</div>
		</div>
	</div>
</main>

</html>
